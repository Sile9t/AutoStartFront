<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/Main.css" rel="stylesheet"/>
    <link href="./fonts/" rel="fonts">
</head>
<body>
    <header class="align-content-center">
        <div class="marqueue-wrapper align-content-center d-flex flex-row p-1">
            <div class="yandex-map-button-wrapper d-inline">
                <div class="yandex-map-rate-button d-inline-flex rounded-pill align-content-center justify-content-between">
                    <img class="yandex-map-icon mx-1" src="img\YandexMapIcon.png" alt=""/>
                    <div class="yandex-map-rate d-inline">
                        4.95
                    </div>
                    <div class="yandex-map-text d-inline ms-1">
                        оценка на Яндекс Картах
                    </div>
                </div>
            </div>
            <div class="marqueue-container flex-fill">
                <div class="marqueue flex-fill p-2">
                    <div class="marqueue-item d-inline-flex">
                        1-й маркетплес в сегменте люкс
                    </div>
                    <div class="marqueue-item d-inline">
                        <span class="fw-bold">Скидка -20% на первый заказ</span>
                    </div>
                    <div class="marqueue-item d-inline">
                        <span>Самый объемный каталог в России</span>
                    </div>
                    <div class="marqueue-item d-inline">
                        <span class="d-inline">Доставка от 3 дней по РФ</span>
                    </div>
                    <div class="marqueue-item d-inline">    
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-award-fill" viewBox="0 0 16 16">
                                <path d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864z"/>
                                <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1z"/>
                            </svg>
                            Делаем все - свой пул сервисов
                        </span>
                    </div>
                </div>
            </div>
            <div class="online-registration d-inline justify-content-between">
                <div class="phone-number-wrapper">
                    <span class="phone-number">8 (8442) 20 50 70</span>
                </div>
                <a href="">
                    <div class="registration-button d-inline-flex rounded-pill align-content-center px-2">
                        <div class="registration-button-text d-inline m-1">Online запись</div> 
                    </div>
                </a>
            </div>
        </div>
        <div class="logo-wrapper p-1 mx-1">
            <img class="auto-start-logo" src="./img/AutoStartLogo.png" alt="">
            <img class="start-point-group" src="./img/StartPointGroup.png" alt="">
        </div>
        <div class="search-wrapper flex-row p-1">
            <div class="navigation-wrapper d-flex align-items-center">
                <div class="menu-button-wrapper d-inline mx-1">
                    <div class="menu-button d-inline-flex align-items-center justify-content-center rounded-pill p-2">
                        <img class="menu-dots" src="./img/MenuDots.png" alt="">
                        <div class="menu-text ms-1">Каталог</div>
                    </div>
                </div>
                <div class="search-input-wrapper flex-fill align-items-center mx-1">
                    <div class="search-input align-items-center rounded-pill px-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-search m-1 mb-2" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                        <input class="d-inline-block py-2" type="text" placeholder="Я хочу найти...">
                    </div>
                </div>
                <div class="nav-bar-wrapper d-inline d-sm-block">
                    <ul class="nav-bar d-inline p-1">
                        <li class="nav-bar-item"><a href="">О нас</a></li>
                        <li class="nav-bar-item"><a href="">Клиентам</a></li>
                        <li class="nav-bar-item"><a href="">Стоимость</a></li>
                        <li class="nav-bar-item"><a href="">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div>
        
    </div>
    <footer>
        
    </footer>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
