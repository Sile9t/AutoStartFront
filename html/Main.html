<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/Main.css" rel="stylesheet"/>
    <link href="./fonts/" rel="fonts">
</head>
<body>
    <header class="align-content-center">
        <div class="marqueue-wrapper align-content-center d-inline-block overflow-hidden p-1">
            <div class="yandex-map-rate-button d-inline-flex rounded-pill align-content-center justify-content-between px-2">
                <img src="img\YandexMapIcon.png" alt=""/>
                <div class="yandex-map-rate-button-rate d-inline px-1">
                    4.95
                </div>
                <div class="yandex-map-rate-button-text d-inline px-1">
                    оценка на Яндекс Картах
                </div>
            </div>
            <div class="marqueue d-inline overflow-hidden">
                <div class="d-inline">
                    <span>1-й маркетплес в сегменте люкс</span>
                </div>
                <div class="d-inline">
                    <span class="text-bold">Скидка -20% на первый заказ</span>
                </div>
                <div class="d-inline">
                    <span>Самый объемный каталог в России</span>
                </div>
                <div class="d-inline">
                    <span class="d-inline">Доставка от 3 дней по РФ</span>
                </div>
                <div class="d-inline">    
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-award-fill" viewBox="0 0 16 16">
                            <path d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864z"/>
                            <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1z"/>
                        </svg>
                        Делаем все - свой пул сервисов
                    </span>
                </div>
            </div>
            <div class="online-registration d-inline justify-content-between">
                <div>
                    <span class="phone-number">8 (8442) 20 50 70</span>
                </div>
                <div class="registration-button d-inline-flex rounded-pill align-content-center px-2">
                    <div class="registration-button-text d-inline px-1">Online запись</div> 
                </div>
                <a href="">
                </a>
            </div>
        </div>
        <div class="search-wrapper p-1">
            <div class="logo-wrapper p-1">
                <img class="auto-start-logo" src="./img/AutoStartLogo.png" alt="">
                <img class="start-point-group" src="./img/StartPointGroup.png" alt="">
            </div>
            <div class="d-inline-flex align-items-center justify-content-around">
                <div class="menu-button-wrapper mx-1">
                    <div class="menu-button d-inline-flex align-items-center justify-content-between rounded-pill p-1">
                        <img class="menu-dots" src="./img/MenuDots.png" alt="">
                        <div class="menu-text">Каталог</div>
                    </div>
                </div>
                <div class="search-input-wrapper align-items-center mx-1">
                    <div class="search-input d-inline-block align-items-center rounded-pill px-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-search mb-1" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                        <input class="d-inline-block border-0 p-1" type="text" placeholder="Я хочу найти...">
                    </div>
                </div>
                <div class="nav-bar-wrapper">
                    <ul class="nav-bar d-inline">
                        <li><a href="">О нас</a></li>
                        <li><a href="">Клиентам</a></li>
                        <li><a href="">Стоимость</a></li>
                        <li><a href="">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div>
        <div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
